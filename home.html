<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles2.css" />
    <title>Adopt a pet</title>
    <script src="myScript.js" defer></script>
  </head>
  <body>
    <div id="header-container"></div>
    <div class="container">
      <div id="nav-container"></div>
      <div class="content">
        <main>
          <div class="welcomeBox">
            <h2>Welcome to Adopt Me!</h2>
            <p>
              Your new best friend is waiting for you. We connect loving homes
              with adorable pets in need.
            </p>
          </div>

          <div class="simpleSection">
            <h3>How To Adopt</h3>
            <div class="step">
              <span class="number">1</span>
              <p>Browse available pets</p>
            </div>
            <div class="step">
              <span class="number">2</span>
              <p>Meet your favorite pet</p>
            </div>
            <div class="step">
              <span class="number">3</span>
              <p>Adopt them!</p>
            </div>
          </div>
        </main>
        <div id="foot-container"></div>
      </div>
    </div>
  </body>
</html>
