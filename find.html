<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles2.css" />
    <title>Find a dog/cat</title>
    <script src="myScript.js" defer></script>
  </head>

  <body>
    <div id="header-container"></div>
    <div class="container">
      <div id="nav-container"></div>
      <div class="content">
        <main>
          <div class="formContainer">
            <h2>Find Your Perfect Pet</h2>
            <form id="form1" action="/search" method="get">
              <label>Type of animal:</label>
              <br />
              <label>
                <input type="radio" id="dogRadio" name="petType" value="dog" />
                Dog
              </label>
              <label>
                <input type="radio" id="catRadio" name="petType" value="cat" />
                Cat
              </label>
              <br /><br />

              <label>Breed:</label>
              <select name="breed" size="1">
                <option>Doesn't matter</option>
                <optgroup label="Dog Breeds">
                  <option>German Shepherd</option>
                  <option>Golden Retriever</option>
                  <option>Bulldog</option>
                </optgroup>
                <optgroup label="Cat Breeds">
                  <option>Siamese</option>
                  <option>Persian</option>
                  <option>Maine Coon</option>
                </optgroup>
              </select>
              <br /><br />

              <label>Preferred Age:</label>
              <select name="age" size="1">
                <option>Doesn't matter</option>
                <option>0-1 year</option>
                <option>1-3 years</option>
                <option>3-8 years</option>
                <option>8+ years</option>
              </select>
              <br /><br />

              <label>Gender:</label>
              <br />
              <label>
                <input type="radio" name="gender" value="any" />
                Doesn't matter
              </label>
              <label>
                <input type="radio" name="gender" value="male" />
                Male
              </label>
              <label>
                <input type="radio" name="gender" value="female" />
                Female
              </label>
              <br /><br />

              <label>Must get along with:</label>
              <br />
              <label>
                <input type="checkbox" name="compatibility" value="dogs" />
                Other dogs
              </label>
              <label>
                <input type="checkbox" name="compatibility" value="cats" />
                Other cats
              </label>
              <label>
                <input type="checkbox" name="compatibility" value="kids" />
                Children
              </label>
              <br /><br />
              <button id="submitt" type="submit" class="submit">
                Submit Form
              </button>
              <button id="resett" type="reset" class="clear submit">
                Clear Form
              </button>
            </form>
          </div>
        </main>
        <div id="foot-container"></div>
      </div>
    </div>
  </body>
</html>
